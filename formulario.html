<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição - Nike Produtos Grátis</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="icon" type="image/png" href="732084.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="icons8-nike-50.png" alt="Nike Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Voltar</a></li>
            </ul>
        </nav>
    </header>

    <section class="formulario">
        <h2>Inscreva-se</h2>
        <form name="cadastro" method="POST" data-netlify="true" netlify-honeypot="bot-field">
            <input type="hidden" name="bot-field">
            
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="endereco">Endereço Completo:</label>
            <textarea id="endereco" name="endereco" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Nike Produtos Grátis. Todos os direitos reservados.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // Melhorando a experiência do campo de data de nascimento
        const dataNascimento = document.getElementById('data-nascimento');

        dataNascimento.addEventListener('focus', () => {
            dataNascimento.style.backgroundColor = '#fff';
            dataNascimento.style.borderColor = '#000';
        });

        dataNascimento.addEventListener('blur', () => {
            dataNascimento.style.backgroundColor = '#f9f9f9';
        });
    </script>
</body>
</html>
